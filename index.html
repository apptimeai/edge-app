<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conceito Dark</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-black text-white h-screen flex flex-col items-center justify-center overflow-hidden"
  >
    <!-- Efeito de fundo -->
    <div class="glow-effect"></div>

    <!-- Conteúdo Principal -->
    <div class="z-10 text-center space-y-6 px-4">
      <div
        class="inline-block p-4 rounded-full border border-gray-800 bg-gray-900/50 mb-4 animate-bounce-slow"
      >
        <i class="fa-solid fa-layer-group text-3xl text-indigo-500"></i>
      </div>

      <h1 class="text-5xl md:text-7xl font-bold tracking-tighter">
        <span
          class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent"
        >
          Pure Black
        </span>
      </h1>

      <p class="text-gray-400 text-lg md:text-xl font-light max-w-md mx-auto">
        Design minimalista focado na imersão e elegância visual.
      </p>

      <button
        id="exploreBtn"
        class="mt-8 group relative px-8 py-3 rounded-full bg-white text-black font-bold transition-all hover:scale-105 active:scale-95"
      >
        <span class="relative z-10 flex items-center gap-2">
          Iniciar Experiência
          <i
            class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"
          ></i>
        </span>
        <div
          class="absolute inset-0 rounded-full blur-md bg-white/50 opacity-0 group-hover:opacity-100 transition-opacity"
        ></div>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
